<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bengla Input</title>
</head>
<body>
    <textarea id="banglaInput" rows="10" cols="50" placeholder="Bangla type here..."></textarea>
    <button onclick="hcopy()" class="btc">Copy</button>
    <script src="script.js"></script>
    <script>
    function hcopy() {
        var textarea = document.getElementById('banglaInput');
        textarea.select();
        document.execCommand('copy');
    }
    </script>
</body>
</html>
